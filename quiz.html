<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div class="container">
        <h1>âœ… Basic HTML and CSS</h1>
        
        <div class="quiz-container">
            <form id="quiz-form">
                <div class="question">
                    <label for="q1"><span class="question-number">1.</span> What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>

                <div class="question">
                    <label for="q2"><span class="question-number">2.</span> How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
                </div>

                <div class="question">
                    <label for="q3"><span class="question-number">3.</span> Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="a">background-color</option>
                        <option value="b">text-align</option>
                        <option value="c">font-style</option>
                    </select>
                </div>

                <div class="question">
                    <label for="q4"><span class="question-number">4.</span> What is the bottom margin given this declaration?</label>
                    <div class="code-box">
                        <pre>margin: 10px 5px 15px;</pre>
                    </div>
                    <input type="number" id="q4" name="q4">
                </div>

                <button type="submit">Submit Quiz</button>
            </form>
        </div>
    </div>
</body>
</html>
